<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tutangle</title>
</head>
<body>
    <div class="page-wrapper">
        <!-- Header -->
        <div class="header-wrapper">
            <div class="top-header-container">
                <div class="top-header-contain">
                    <div class="logo-account">
                        <div class="web-logo">
                            <img src="./img/logo.gif" alt="" class="logo">
                            <div class="search-web">
                                <div class="search-bar-web">
                                    <input type="text" placeholder="Search" class="search-in-web">
                                    <button class="btn-search-in-web"><div class="margin">Search</div></button>
                                </div>
                            </div>
                        </div>
                        <div class="account">
                            <div class="acc-name">Joe Burros</div>
                            <div class="page-navs">
                                <div class="nav">Home</div>
                                <div class="nav bar">Settings</div>
                                <div class="nav bar">Log-out</div>
                            </div>
                        </div>
                    </div>
                    <div class="search">
                        <div class="search-bar">
                            <input type="text" placeholder="Search" class="search-in">
                            <button class="btn-search-in">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-header-container">
                <div class="bottom-header-contain">
                    <div class="options">
                        <div class="gray-bar-btn">New entry</div>
                        <div class="gray-bar-btn">My topics</div>
                        <div class="gray-bar-btn">Friends</div>
                        <div class="gray-bar-btn">New friends</div>
                    </div>
                    <div class="account-opt">
                        <div class="gray-bar-btn">
                            <div class="icon"><img src="./img/blue_box.gif" alt=""></div>
                            <p class="opt-text">Topic Boxes Invite - 1</p>
                        </div>
                        <div class="gray-bar-btn">
                            <div class="icon"><img src="./img/account.gif" alt=""></div>
                            <p class="opt-text">Friend Request - 0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main contain -->
        <div class="main-container">
            <div class="main-contain">
                <div class="main-left-container"></div>
                <div class="main-mid-container"></div>
                <div class="main-right-container"></div>
            </div>
        </div>
    </div>
</body>
</html>
